<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body id="body">
    <nav class="nav-bar" id="nav-bar">
        <div class="nav-overlay" onclick="toggleElements('nav-bar', 'visible')"></div>
        <span class="menu" id="menu">
            <a href="https://github.com/filipescrdoso/To-doList" target="_blank">See on GitHub <i class='bx bxl-github'></i></a>
            <a href="#">Configurations <i class='bx bx-cog'></i></a>
            <a href="#">About Us <i class='bx bxs-cat'></i></a>
        </span>
        <button class="menu-button" id="menu-button" onclick="toggleElements('nav-bar', 'visible')"><i class='bx bx-menu'></i></button>
    </nav>

    <h1>To-do List</h1>

    <div class="tasks-general-container">

        <!-- Container for the pendent tasks -->
        <div class="pendent-tasks-container" id="pendent-tasks-container">
            <div class="inner-div">
                <h2>Pendent tasks:</h2>
                <button class="hide-pendent" onclick="toggleElements('pendent-tasks-container', 'deactivated')"><i class='bx bx-chevron-down'></i></button>
            </div>

            <div class="pendent-tasks" id="pendentTasks">
            </div>

            
        </div>

        <!-- Container for the completed tasks -->
        <div class="completed-tasks-container" id="completed-tasks-container">
            <div class="inner-div">
                <h2>Completed tasks:</h2>
                <button class="hide-completed" onclick="toggleElements('completed-tasks-container', 'deactivated')"><i class='bx bx-chevron-down'></i></button>
            </div>

            <div class="completed-tasks" id="completedTasks">
                <!-- Task model -->
                <!-- <div class="task completed">
                    <li>Example of task</li>
                    <span class="task-buttons">
                        <button class="delete"><i class='bx bx-trash'></i></button>
                        <input type="checkbox">
                    </span>
                </div> -->
                
            </div>
        </div>

    </div>

    <div class="button-div"><button class="add-button" onclick="toggleElements('create-task-panel', 'visible')">Add task +</button></div>
    
    <div class="create-task-panel" id="create-task-panel">
        <div class="nav-overlay create-panel" onclick="toggleElements('create-task-panel', 'visible')"></div>
        
        <div class="panel">
            <h3>Add new task:</h3>
            <form name="form">
                <label for="create-input">Describe your task:</label>
                <input type="text" placeholder="Wash the dishes..." id="create-input" name="create-input">
                <p id="warning">This field cannot be empty!</p>
                <input type="submit" value="add task +" id="addButton">
            </form>
        </div>
    </div>
    

    <script src="./scripts/index.js"></script>
    <script src="./scripts/todoList.js"></script>
</body>
</html>
