<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="nav-bar" id="nav-bar">
        <span class="menu" id="menu">
            <a href="#">See on GitHub <i class='bx bxl-github'></i></a>
            <a href="#">Configurations <i class='bx bx-cog'></i></a>
            <a href="#">About Us <i class='bx bxs-cat'></i></a>
        </span>
        <button class="menu-button" id="menu-button"><i class='bx bx-menu'></i></button>
    </div>

    <h1>To-do List</h1>

    <div class="tasks-general-container">

        <!-- Container for the pendent tasks -->
        <div class="pendent-tasks-container">
            <div>
                <h2>Pendent tasks:</h2>
                <button class="hide-pendent"><i class='bx bx-chevron-down'></i></button>
            </div>

            <div class="pendent-tasks">
                <!-- Task model -->
                <div class="task">
                    <li>Example of task</li>
                    <button class="delete"><i class='bx bx-trash'></i></button>
                    <input type="checkbox">
                </div>
            </div>
        </div>

        <!-- Container for the completed tasks -->
        <div class="completed-tasks-container">
            <div>
                <h2>Completed tasks:</h2>
                <button class="hide-pendent"><i class='bx bx-chevron-down'></i></button>
            </div>

            <div class="pendent-tasks">
                <!-- Task model -->
                <div class="task">
                    <li>Example of task</li>
                    <button class="delete"><i class='bx bx-trash'></i></button>
                    <input type="checkbox" checked>
                </div>
            </div>
        </div>

    </div>

    <button>Add task +</button>

    <div class="create-task-panel">
        <h3>Add new task:</h3>
        <form>
            <label for="create-input">Describe your task:</label>
            <input type="text" placeholder="Wash the dishes..." id="create-input" name="create-input">
            <input type="submit" value="add task +">
        </form>
    </div>
    

    <script src="./scripts/index.js"></script>
</body>
</html>
